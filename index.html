<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Guide to Flexbox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Interactive Guide to Flexbox</h1>
      
    </div>
    
    <div class="buttonDiv">
      <button onClick="resetBox()">Reset Items</button>
        <button onClick="addBox()">+ Items</button>
      
        
      </div>

    <div class="main">
      <div class="container" id="container">
        <div class="item a">A</div>
        <div class="item b">B</div>
        <div class="item c">C</div>
        <div class="item d">D</div>
      </div>
      
      

      <div class="containerSelect">
        <p class="codeTitle">style.css</p>
        
        <p class="p1">.container {</p>

        <div class="rows">
          <label for="flexDirection">flex-direction:</label>

          <select
            name="flexDirection"
            id="flexDirection"
            onchange="flexDirection()"
          >
            <option value="row">row;</option>
            <option value="row-reverse">row-reverse;</option>
            <option value="column">column;</option>
            <option value="column-reverse">column-reverse;</option>
            
          </select>
        </div>
        
        
        <div class="rows">
          <label for="flexWrap">flex-wrap:</label>

          <select
            name="flexWrap"
            id="flexWrap"
            onchange="flexWrap()"
          >
            <option value="nowrap">nowrap;</option>
            <option value="wrap">wrap;</option>
            <option value="wrap-reverse">wrap-reverse;</option>
            
            
          </select>
        </div>

        <div class="rows">
          <label for="justifyContent">justify-content:</label>
          <select
            name="justifyContent"
            id="justifyContent"
            onchange="justifyContent()"
          >
            <option value="flex-start">flex-start;</option>
            <option value="flex-end">flex-end;</option>
            <option value="center">center;</option>
            <option value="space-between">space-between;</option>
            <option value="space-around">space-around;</option>
            <option value="space-evenly">space-evenly;</option>
            
          </select>
        </div>

        <div class="rows">
          
          <label for="alignItems">align-items:</label>
          <select name="alignItems" id="alignItems" onchange="alignItems()">
            <option value="stretch">stretch;</option>
            <option value="flex-start">flex-start;</option>
            <option value="flex-end">flex-end;</option>
            
            <option value="center">center;</option>
            <option value="baseline">baseline;</option>
            
            
          </select>
        </div>
        
        <div class="rows">
          
          <label for="alignContent">align-content:</label>
          <select name="alignContent" id="alignContent" onchange="alignContent()">
             <option value="stretch">stretch;</option>
            <option value="flex-start">flex-start;</option>
            <option value="flex-end">flex-end;</option>
            <option value="center">center;</option>
            
            <option value="space-between">space-between;</option>
            <option value="space-around">space-around;</option>
            <option value="space-evenly">space-evenly;</option>
            
            
          </select>
        </div>
        
        <div class="rows">
          
          <label for="gap">gap:</label>
          <div id="gapSpan">5px</div>
          <span>;</span>
          <input oninput="range()" class="range" id="gapRange" type="range" min="0" max="200" value="5">
        </div>
          
          
          
        
        
        <p class="p1">}</p>
        <button onClick="copyText()">Copy Code</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
